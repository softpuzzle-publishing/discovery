<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
<meta charset="utf-8">
<title>Discovery Proposal</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />

<link type="text/css" rel="stylesheet" href="css/import.css">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/wow.min.js"></script>

</head>

<body class="type_c">

    <div id="wrap">

        <header class="gnb_c fixed">
            <div class="inner">
                <img src="images/c/c1.png" alt="">
            </div>
        </header>

        <!--main slide-->
        <section class="main-slide" style="margin-top:120px;">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="item">
                            <iframe width="100%" height="100%" src="http://vodplayer.tving.com/embed/cjpromotion/watch?clipid=EA_308147&isfullvod=N&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background-image: url(images/c/slide_c3.jpg);">
                    </div>
                    <div class="swiper-slide" style="background-image: url(images/c/slide_c2.jpg);">
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <script>
            var swiperMain = new Swiper('.main-slide .swiper-container', {
                effect: 'fade',
                // autoplay: 100,
                spped: 5000,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        </script>
        <!--//main slide-->

        <section class="c2">
            <div class="inner">
                <img src="images/c/c2.png" alt="">
            </div>
        </section>
        <section class="c3">
            <img src="images/c/c3.png" alt="">
        </section>
        <section class="c4">
            <div class="inner">
                <img src="images/c/c4.png" alt="">
            </div>
        </section>
        <section class="c5">
            <img src="images/c/c5.png" alt="">
        </section>


    </div>

</body>
</html>
